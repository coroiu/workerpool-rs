[package]
name = "wasm"
version = "0.1.0"
edition = "2021"

[dependencies]
wasm-bindgen = "0.2.93"

[lib]
crate-type = [
  "cdylib",
] # This tells Rust to compile into a C-compatible dynamic library (WASM)

[package.metadata.wasm-pack.profile.release]
wasm-opt = false # Disable wasm-opt for faster builds during development
